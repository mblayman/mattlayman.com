<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark light">
    <title>{% block title %}Matt Layman{% endblock %}</title>
    <style>
      :root {
          --accent-color: oklch(64.6% 0.222 41.116);
          --bg-color: oklch(98.5% 0.001 106.423);
          --bg-code: oklch(92.3% 0.003 48.717);
          --text-color: black;
          --link-color: oklch(48.8% 0.243 264.376);
          --link-hover: oklch(70.7% 0.165 254.624);

          font-family: ui-sans-serif, system-ui, sans-serif;
      }

      @media (prefers-color-scheme: dark) {
          :root {
              --accent-color: oklch(75% 0.183 55.934);
              --bg-color: oklch(14.7% 0.004 49.25);
              --bg-code: oklch(26.8% 0.007 34.298);
              --text-color: white;
              --link-color: oklch(62.3% 0.214 259.815);
              --link-hover: oklch(70.7% 0.165 254.624);
          }
      }

      body {
          background-color: var(--bg-color);
          color: var(--text-color);
          margin: 1em;
      }

      a {
        color: var(--link-color);
      }
      a:hover {
        color: var(--link-hover);
      }

      blockquote {
        border-left: 1px solid var(--accent-color);
        margin: 0 0 0 1rem;
        padding: 0 0 0 1rem;
      }

      hr {
        border-color: var(--accent-color);
        border-width: 0.5px;
      }

      li::marker {
        color: var(--accent-color);
      }

      pre {
        overflow-x: auto;
        white-space: pre;
        overflow-wrap: normal;
        max-width: 100%;
        width: 100%;
        box-sizing: border-box;

        background-color: var(--bg-code);
        padding: 0.5rem;
        scrollbar-gutter: stable;
      }

      pre code {
        display: block;
        padding: 0;
        margin: 0;

        white-space: inherit;
        overflow-wrap: inherit;
        font: inherit;
      }

      code {
        background-color: var(--bg-code);
      }

      .content {
        max-width: 68ch;
      }
    </style>
  </head>
  <body>
    <div><a href="/">mattlayman.com</a></div>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
