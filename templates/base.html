<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark light">
    <title>{% block title %}Matt Layman{% endblock %}</title>
    <style>
      :root {
        --accent-color: {{ accent_color() }};

        --bg-color: oklch(98.5% 0.001 106.423);
        --bg-code: oklch(92.3% 0.003 48.717);
        --text-color: black;
        --link-color: oklch(48.8% 0.243 264.376);
        --link-hover: oklch(70.7% 0.165 254.624);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --accent-color: {{ accent_color("dark") }};
          /* pink --accent-color: oklch(52.5% 0.223 3.958); */
          --bg-color: oklch(14.7% 0.004 49.25);
          --bg-code: oklch(26.8% 0.007 34.298);
          --text-color: white;
          --link-color: oklch(62.3% 0.214 259.815);
          --link-hover: oklch(70.7% 0.165 254.624);
        }
      }
    </style>
    <link rel="stylesheet" type="text/css" href="/static/site.css">
    <link rel="stylesheet" type="text/css" href="/static/css/prism-light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" type="text/css" href="/static/css/prism-dark.css" media="(prefers-color-scheme: dark)">
  </head>
  <body>
    <header><h3><a href="/">mattlayman.com</a><h3></header>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
    <script src="/static/js/prism.js"></script>
  </body>
</html>
